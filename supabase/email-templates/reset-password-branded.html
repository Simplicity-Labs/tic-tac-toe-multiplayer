<div style="max-width: 480px; margin: 0 auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; border-radius: 12px; overflow: hidden;">

  <!-- Header -->
  <div style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); padding: 32px; text-align: center;">
    <div style="display: inline-block; background: rgba(255,255,255,0.2); border-radius: 12px; padding: 12px; margin-bottom: 16px;">
      <span style="font-size: 32px;">❌⭕❌</span>
    </div>
    <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: 700;">Tic Tac Toe</h1>
  </div>

  <!-- Body -->
  <div style="padding: 32px; background-color: #f8fafc;">
    <h2 style="color: #1e293b; margin: 0 0 8px 0; font-size: 20px;">Forgot your moves?</h2>
    <p style="color: #64748b; margin: 0 0 24px 0; font-size: 15px; line-height: 1.5;">
      No worries! Click below to reset your password and get back in the game.
    </p>

    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: #ffffff; text-decoration: none; padding: 14px 28px; border-radius: 8px; font-weight: 600; font-size: 15px;">
      Reset Password
    </a>

    <p style="color: #94a3b8; margin: 24px 0 0 0; font-size: 13px; line-height: 1.5;">
      If you didn't request this, you can safely ignore this email.
    </p>
  </div>

  <!-- Footer -->
  <div style="padding: 20px 32px; background-color: #f1f5f9; text-align: center;">
    <p style="color: #94a3b8; margin: 0; font-size: 12px;">
      ⭕ Tic Tac Toe by Simplicity Labs ❌
    </p>
  </div>

</div>
